<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/product.css">
        <title>iChooseYou - Chikorita</title>
    </head>

    <body>
        <header>

        </header>
        <div class="product-container">
            <div class="product">
                <div class="product-img-container">
                    <img src="images/chikorita.png" alt="chikorita" class="product-img">
                </div>
                <div class="product-details-container" data-id="6">
                    <div class="product-details">
                        <div class="product-name">
                            <span>CHIKORITA</span>
                        </div>
                        <div class="product-attributes-container">
                            <div class="product-attributes">
                                <span>Height</span>
                                <span>0.65m</span>
                            </div>
                            <div class="product-attributes">
                                <span>Weight</span>
                                <span>6.4kg</span>
                            </div>
                        </div>
                        <div class="product-description">
                            <span>It loves to bask in the sunlight. It uses the leaf on its head to seek out warm places.</span>
                        </div>
                    </div>
                    <div class="product-price-container">
                        <span class="product-price">Rm 250.00</span>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
    </body>

</html>
