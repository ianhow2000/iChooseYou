<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/product.css">
        <title>iChooseYou - Snivy</title>
    </head>

    <body>
        <header>

        </header>
        <div class="product-container">
            <div class="product">
                <div class="product-img-container">
                    <img src="images/snivy.png" alt="snivy" class="product-img">
                </div>
                <div class="product-details-container" data-id="15">
                    <div class="product-details">
                        <div class="product-name">
                            <span>SNIVY</span>
                        </div>
                        <div class="product-attributes-container">
                            <div class="product-attributes">
                                <span>Height</span>
                                <span>0.6m</span>
                            </div>
                            <div class="product-attributes">
                                <span>Weight</span>
                                <span>8.1kg</span>
                            </div>
                        </div>
                        <div class="product-description">
                            <span>It prefers to avoid groups. In its day-to-day life, it dexterously controls its vines to compensate for its short arms.</span>
                        </div>
                    </div>
                    <div class="product-price-container">
                        <span class="product-price">Rm 300.00</span>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
    </body>

</html>
