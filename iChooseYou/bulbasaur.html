<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/product.css">
        <title>iChooseYou - Bulbasaur</title>
    </head>

    <body>
        <header>
            
        </header>
        <div class="product-container">
            <div class="product">
                <div class="product-img-container">
                    <img src="images/bulbasaur.png" alt="bulbasaur" class="product-img">
                </div>
                <div class="product-details-container" data-id="3">
                    <div class="product-details">
                        <div class="product-name">
                            <span>BULBASAUR</span>
                        </div>
                        <div class="product-attributes-container">
                            <div class="product-attributes">
                                <span>Height</span>
                                <span>0.6m</span>
                            </div>
                            <div class="product-attributes">
                                <span>Weight</span>
                                <span>7.0kg</span>
                            </div>
                        </div>
                        <div class="product-description">
                            <span>It carries a seed on its back right from birth. As its body grows larger, the seed does too.</span>
                        </div>
                    </div>
                    <div class="product-price-container">
                        <span class="product-price">Rm 250.00</span>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
    </body>

</html>
